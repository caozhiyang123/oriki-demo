# 配置Eureka
# 指定项目是否注册到Eureka中
eureka.client.register-with-eureka=false
# 指定项目是否从注册中心获取信息
eureka.client.fetch-registry=true
# 指定注册中心
eureka.client.service-url.defaultZone=http://oriki:4869@localhost:6868/eureka/

# 配置服务中的应用名称
spring.cloud.config.name=application
# SpringCloud Config地址
# spring.cloud.config.uri=http://localhost:7000
# 启用发现服务功能
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=oriki-springcloud-config
# profile
spring.cloud.config.profile=dev
# 分支
spring.cloud.config.label=master

# 配置rabbitMQ
spring.rabbitmq.host=172.16.191.201
spring.rabbitmq.port=5672
spring.rabbitmq.username=oriki
spring.rabbitmq.password=4869